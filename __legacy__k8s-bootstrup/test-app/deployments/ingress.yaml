apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: test-app-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: hostname.mydomain.com
      http:
        paths:
          - path: /testapp
            pathType: Prefix
            backend:
              service:
                name: hostname-svc
                port:
                  number: 80
